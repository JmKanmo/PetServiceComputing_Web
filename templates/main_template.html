<!doctype html>
<html lang="ko">

<head>
    <title>웹서비스컴퓨팅</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main_template_style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/assets/css/material-dashboard.css">
    <link rel="stylesheet" href="../static/assets/css/material-dashboard-rtl.css">
    <link rel="stylesheet" href="../static/assets/css/material-dashboard.css.map">
    <link rel="stylesheet" href="../static/assets/css/material-dashboard.min.css">
    <!-- Material Kit CSS -->
    <!-- <link href="assets/css/material-dashboard.css?v=2.1.1" rel="stylesheet" /> -->
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div class="wrapper ">
        <div class="sidebar" data-color="green" data-background-color="white">
            <!--
       Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
 
       Tip 2: you can also add an image using data-image tag
   -->
            <div class="main_logo clear_fix">
                <!-- <div class="main_logo_img"><span class="blind">로고이미지</span></div> -->
                <a href="/" class="main_logo_text" title="메인홈페이지로 이동">
                    펫하트
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#0">
                            <i class="material-icons">mood</i>
                            <p>API 실행</p>
                        </a>
                    </li>

                    <li class="nav-item {% if nav_menu == 'dashboard' %}active{% endif%}">
                        <a class="nav-link" href="/bp/dashboard">
                            <i class="material-icons">search</i>
                            <p>유기동물 조회</p>
                        </a>
                    </li>

                    <li class="nav-item {% if nav_menu == 'map' %}active{% endif%}">
                        <a class="nav-link" href="/bp/maps">
                            <i class="material-icons">directions</i>
                            <p>보호시설 검색</p>
                        </a>
                    </li>

                    <!-- your sidebar here -->
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <!-- <a class="navbar-brand" href="#pablo">Dashboard</a> -->
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <i class="material-icons">notifications</i> 알림
                                </a>
                            </li>
                            <!-- your navbar here -->
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <!-- your content here -->
                    {% block content %}
                    {%include 'cover_template.html'%}
                    {% endblock %}
                </div>
            </div>
            <footer class="myfooter">
                <div class="container-fluid">
                    <nav class="float-left">
                        <ul class="clear_fix">
                            <li>
                                <a href="https://github.com/JmKanmo" target="_blank" style="text-decoration: none;">
                                    <span class="github_name">Github</span>
                                </a>
                            </li>

                            <li>
                                <a href="https://blog.naver.com/nebi25" target="_blank" style="text-decoration: none;">
                                    <span class="blog_name">Blog</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="copyright float-right" style="margin: -12px 10px 0 0; font-size: 14px;">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>, made with <i class="material-icons">favorite</i> by
                        <a href="https://www.creative-tim.com" target="_blank">JmKanmo</a> for a better web.
                    </div>
                    <!-- your footer here -->
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
