<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>보호시설,등록대행업체 상세정보</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/shelter_info_style.css') }}">
    <link rel="shortcut icon" href="#" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var shelter_info = opener.parent.shelter_func(); // 화면에 표시할 보호시설의 상세정보
    </script>
</head>

<body>
    <!-- 마크업디자인 -->
    <div class="wrap">
        <h1 class="title">보호시설&등록대행업체 상세정보</h1>
        <div class="info_wrap">
            <!-- 보호소 명 -->
            <div class="info_box clear_fix">
                <span class="title">보호소 명</span>
                <a href="" id="shelter_name" class="text shelter_name" title="클릭하시면 검색결과로 이동합니다." target="_blank"></a>
                <a class="marker_link" title="클릭하시면 지도에 마커를 표시합니다." onclick="marker_function()">지도에 마커표시</a>
            </div>

            <!-- 주소 -->
            <div class="info_box clear_fix">
                <span class="title">주소</span>
                <span id="shelter_addr" class="text"></span>
            </div>

            <!-- 전화번호 -->
            <div class="info_box clear_fix">
                <span class="title">전화번호</span>
                <span id="shelter_tel" class="text"></span>
            </div>

            <!-- 담당자 -->
            <div class="info_box clear_fix">
                <span class="title">담당자</span>
                <span id="offer" class="text"></span>
            </div>

            <!-- 연락처 -->
            <div class="info_final_box clear_fix">
                <span class="title">연락처</span>
                <span id="offer_tel" class="text"></span>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/shelter_info_script.js') }}"></script>
</body>

</html>
